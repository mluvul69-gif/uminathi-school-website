<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - uMinathi Christian College</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/png">

    <style>
        body {
            background-color: #f4f6f8;
        }

        .admin-container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        /* Add Post Form */
        form.add-post {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        form.add-post input,
        form.add-post textarea,
        form.add-post select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        form.add-post button {
            background: black;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
        }

        form.add-post button:hover {
            background: #2b2a2a;
        }

        /* Posts */
        .posts-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .post-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .post-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .post-content {
            padding: 15px;
        }

        .post-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .post-text {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .post-meta {
            font-size: 12px;
            color: #777;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .post-actions {
            margin-top: 10px;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-btn:hover {
            background: #a71d2a;
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="top-bar">
    <div class="top-left">
        <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo">
        <h1 class="school-name">uMinathi Christian College</h1>
    </div>
</div>

<div class="admin-container">

    <h2>Admin Panel</h2>

    <!-- Add Post -->
    <form class="add-post" method="POST" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Post Title" required>

        <textarea name="content" rows="5" placeholder="Post Content" required></textarea>

        <select name="category" required>
            <option value="">Select Category</option>
            <option value="Sports">Sports</option>
            <option value="News">News</option>
            <option value="Culture">Culture</option>
            <option value="Academics">Academics</option>
            <option value="Reports">Reports</option>
        </select>

        <!-- OPTIONAL IMAGE -->
        <input type="file" name="image" accept="image/*">

        <button type="submit">Publish Post</button>
    </form>

    <!--Return to home screen-->
    <!-- Existing Posts -->
    <div class="posts-container">
        {% for post in posts %}
        <div class="post-card">

            {% if post.image %}
            <img src="{{ url_for('static', filename='uploads/' ~ post.image) }}" class="post-image">
            {% endif %}

            <div class="post-content">
                <h3 class="post-title">{{ post.title }}</h3>
                <p class="post-text">{{ post.content }}</p>

                <div class="post-meta">
                    <span>Posted on: {{ post.created_at }}</span>
                    <span>Category: {{ post.category }}</span>
                </div>

                <div class="post-actions">
                    <form method="POST" action="{{ url_for('delete_post', post_id=post.id) }}">
                        <button type="submit" class="delete-btn">Delete</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>

<footer class="site-footer">
    <p>Â© {{ current_year }} uMinathi Christian College. All rights reserved.</p>
</footer>

</body>
</html>
